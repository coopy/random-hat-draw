<!doctype html>
<html>
<head>
  <style>
    html {
      font: 16px tahoma;
    }
    body {
      margin: 0;
      padding: 0;
    }
    #wrapper {
      width: 800px;
      margin: 0 auto;
    }
    #random-item {
      font-style: italic;
    }
    h1 {
      text-align: center;
      display: inline;
      height: 100%;
    }
    header {
      background-color: #9d35c8;
    }
    div {
      margin-bottom: 1em;
    }
    img {
      display: inline;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <img src="images/misteraibo-hat.png"></img>
      <h1>Random Hat Draw!</h1>
    </header>
    <div>
      <span>1. Enter a list of things, one on each line.</span>
      <br>
      <textarea id="source-list" cols="40" rows="10"></textarea>
    </div>
    <div>
      <span>2. Click the button!</span>
      <button id="pick-random-item-button">Pick random thing</button>
    </div>
    <div>
      <span>Random pick: </span><span id="random-item"></span>
    </div>
    <br>
    <br>
    <br>
  </div>

  <script>
    function fetchRandomIndex(arraySize, callback) {
      var lastIndex = arraySize - 1;
      var randomNumberServiceURL = 'https://www.random.org/integers/?num=1&col=1&base=10&format=plain&rnd=new&min=0';
      randomNumberServiceURL += '&max=' + lastIndex.toString();

      var xhr = new XMLHttpRequest();
      xhr.addEventListener('load', function () {
        var randomIndex = parseInt(this.responseText, 10);
        callback(null, randomIndex);
      });
      xhr.addEventListener('error', function () {
        callback(new Error(this.responseText));
      });
      xhr.open('GET', randomNumberServiceURL);
      xhr.send();
    }


    function getListFromElement(elementId) {
      var listEl = document.getElementById(elementId);
      var list = listEl.value.split("\n");
      return list.filter(function (item) {
        return item.length > 0;
      });
    }

    function pickRandomItem(list, callback) {
      fetchRandomIndex(list.length, function (err, randomIndex) {
        if (err) {
          return callback(err);
        }
        callback(null, list[randomIndex]);
      });
    }

    function displayText(text, elementId) {
      var element = document.getElementById(elementId);
      element.textContent = text;
    }

    var buttonEl = document.getElementById("pick-random-item-button");
    buttonEl.addEventListener("click", function () {
      var sourceListElementId = "source-list";
      var randomItemElementId = "random-item";
      pickRandomItem(getListFromElement(sourceListElementId), function (err, randomPick) {
        if (err) {
          console.error(err);
          return;
        }
        displayText(randomPick, randomItemElementId);
      });
    });
  </script>

</body>
</html>
